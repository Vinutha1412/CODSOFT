<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote of the Day</h1>
    <div class="quote-box">
      <p id="quote">"The best way to predict the future is to create it." - Peter Drucker</p>
      <button id="refresh-btn">Refresh Quote</button>
    </div>
    <div class="actions">
      <button id="favorite-btn">Add to Favorites</button>
      <button id="share-btn">Share Quote</button>
    </div>
    <h2>Your Favorites</h2>
    <ul id="favorites-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
